<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achievements</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #00ffcc;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            background-color: rgba(91, 91, 91, 0.8);
            color: #fff;
            padding: 1rem;
            width: 100%;
            text-align: center;
            border-bottom: 2px solid #00ffcc;
        }

        h1 {
            margin: 0;
            text-shadow: 0 0 5px #00ffcc, 0 0 10px #00ffcc;
        }

        .achievement-container {
            margin: 20px;
            padding: 20px;
            background-color: rgba(20, 20, 20, 0.8);
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 255, 204, 0.5);
            width: 80%;
            max-width: 600px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px; 
        }

        .achievement {
            position: relative;
            padding: 15px;
            border: 1px solid #00ffcc;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            align-items: center; 
            justify-content: center;
            background-color: rgba(30, 30, 30, 0.8); 
            height: 120px;
            transition: 0.2s ease-in-out; 
        }

        .achievement img {
            width: 70px; 
            height: auto; 
            margin-bottom: 5px; 
            transition: 0.2s ease-in-out;
            z-index: 1;
        }

        .textBox {
            opacity: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;
            transition: 0.2s ease-in-out;
            z-index: 2;
        }

        .textBox > .text {
            font-weight: bold;
        }

        .textBox > .head {
            font-size: 20px;
        }

        .textBox > .price {
            font-size: 17px;
        }

        .textBox > span {
            font-size: 12px;
            color: lightgrey;
        }

        .achievement:hover > .textBox {
            opacity: 1;
        }

        .achievement:hover img {
            animation: anim 3s infinite;
        }

        @keyframes anim {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0);
            }
        }

        .achievement:hover {
            transform: scale(1.04) rotate(-1deg);
        }

        .locked {
            color: #ff0000; 
        }

        .unlocked {
            color: #00ffcc;
        }

        .achievement.locked::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 5px; 
            z-index: 1; 
        }

        .achievement.locked span {
            position: relative; 
            z-index: 2; 
        }

        .back-button {
	    position: relative;
	    left:250px;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #00ffcc;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #ff00ff;
        }

        footer {
            margin-top: auto;
            background-color: rgba(91, 91, 91, 0.8);
            color: #fff;
            padding: 1rem;
            text-align: center;
            border-top: 2px solid #00ffcc;
            width: 100%;
        }

        @media (max-width: 600px) {
            .achievement-container {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            }

            .achievement {
                height: 100px; 
            }

            .achievement img {
                width: 50px; 
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Achievements</h1>
    </header>
    <main>
        <div class="achievement-container">
            <div class="achievement unlocked">
                <img src="3day.png" alt="3 day completed"> 
                <p class="text head">3 Day Streak</p>
            </div>
            <div class="achievement locked" aria-label="7 day streak locked">
                <img src="7day.png" alt="7 day completed"> 
                <span>7 day streak</span>
                <span>locked</span>
            </div>
            <div class="achievement locked" aria-label="21 day streak locked">
                <img src="21day.png" alt="21 day completed"> 
                <span>21 day streak</span>
                <span>locked</span>
            </div>
            <div class="achievement locked" aria-label="First lesson completed locked">
                <img src="1ls.png" alt="1 lesson completed"> 
                <span>First lesson completed</span>
                <span>locked</span>
            </div>
            <div class="achievement locked" aria-label="Second lesson completed locked">
                <img src="2ls.png" alt="2 lessons completed">
                <span>Second lesson completed</span>
                <span>locked</span>
            </div>
            <div class="achievement locked" aria-label="Third lesson completed locked">
                <img src="3ls.png" alt="3 lessons completed"> 
                <span>Third lesson completed</span>
                <span>locked</span>
            </div>
        </div>
        <button class="back-button" onclick="window.location.href='cyberr.html'">Back to Home</button>
    </main>
    <footer>
        <p>Â© 2025 Caishen. All rights reserved.</p>
    </footer>
</body>
</html>
