<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Details</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #00ffcc;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: rgba(91, 91, 91, 0.8);
            color: #fff;
            padding: 1rem;
            text-align: center;
            border-bottom: 2px solid #00ffcc;
        }
        main {
            padding: 1rem;
            flex: 1;
        }
        footer {
            background-color: rgba(91, 91, 91, 0.8);
            color: #fff;
            padding: 1rem;
            text-align: center;
            border-top: 2px solid #00ffcc;
        }
        .details-container {
            background-color: rgba(20, 20, 20, 0.8);
            padding: 1rem;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 255, 204, 0.5);
        }
        .expense-type {
            margin: 10px 0;
            padding: 10px;
            background-color: rgba(30, 30, 30, 0.8);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Monthly Income and Expenses</h1>
    </header>
    <main>
        <div class="details-container">
            <h2>Detailed Overview</h2>
            <p><strong>Monthly Income:</strong> $<span id="monthly-income">3000</span></p>
            <p><strong>Total Expenses:</strong> $<span id="total-expenses">1500</span></p>
            <h3>Types of Expenses:</h3>
            <div class="expense-type">
                <strong>Rent:</strong> $<span id="rent-expense">800</span>
            </div>
            <div class="expense-type">
                <strong>Groceries:</strong> $<span id="groceries-expense">300</span>
            </div>
            <div class="expense-type">
                <strong>Utilities:</strong> $<span id="utilities-expense">200</span>
            </div>
            <div class="expense-type">
                <strong>Entertainment:</strong> $<span id="entertainment-expense">200</span>
            </div>
            <div class="expense-type">
                <strong>Transportation:</strong> $<span id="transportation-expense">100</span>
            </div>
            <div class="expense-type">
                <strong>Other:</strong> $<span id="other-expense">100</span>
            </div>
        </div>
    </main>
    <footer>
        <p>Â© 2025 Caishen. All rights reserved.</p>
    </footer>
</body>
</html>
